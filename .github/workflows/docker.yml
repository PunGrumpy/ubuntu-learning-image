name: Docker ğŸ³

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write
  statuses: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image and Push to Docker Hub ğŸ³
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Docker Build ğŸ—ï¸
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }} --build-arg USERNAME=default .

      - name: Docker Login ğŸ”‘
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Push ğŸš€
        run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPOSITORY }}
